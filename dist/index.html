<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

  <body>
    <a-scene>
      <a-assets><img id="brick" src="../assets/images/brick.jpg"/><img id="white_brick" src="../assets/images/white_brick.jpg"/></a-assets>
      <a-box src="#brick" position="1 2 -3" scale="-1 1 1" width="2" height="2" depth="2" normal-map="#brick" normal-scale="1 -1"></a-box>
      <a-box src="#white_brick" position="-1 2 -3"></a-box>
    </a-scene>
  </body>
